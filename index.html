<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="todo-header">
            <h2>To-do list</h2>
            <img id="pad" src="/images/pad.png" height="40px" />
       </div>
       <div class="todo-body">
        <input
            type="text"
            id="todoText"
            class="todo-input"
            placeholder="Add a to-do"
        />
        <img
            src="/images/plus.png"
            alt="+"
            id="AddUpdateClick"
            onclick="CreateToDoItems();"
            height="40px"
        />
        </div>
        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items">
            
        </ul>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
